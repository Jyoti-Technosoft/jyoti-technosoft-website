
<div>
    <div class="home-container">
        <div class="content-section">
            <mat-carousel
                [slides]="images.length"
                timings="250ms ease-in"
                [autoplay]="true"
                [interval]="2000"
                color="accent"
                maxWidth="500px"
                [loop]="true"
                [hideArrows]="true"
                [hideIndicators]="false"
                [useKeyboard]="true"
                [useMouseWheel]="false"
                orientation="ltr"
                [maintainAspectRatio]="false"
                slideHeight="400px"
            >
                <mat-carousel-slide
                    #matCarouselSlide
                    overlayColor="#00000040"
                    [hideOverlay]="false"
                    *ngFor="let slide of images; let i = index"
                    [image]="slide.imagePath"
                ></mat-carousel-slide>
            </mat-carousel>
        </div>
        <div class="image-section">
            <p style="display: none;">Image section</p>
        </div>
    </div>
    <div class="image-slider">
        <div style="height: 150px; text-align:center; margin:0; margin-top: 50px;">
            <ng-image-slider #nav
                [images]="imagesUrl"
                [infinite]="true"
                [autoSlide]="1"
                [imageSize]="{width: '20%', height: 100}"
                slideImage="3">
            </ng-image-slider>
        </div>
    </div>
</div>
