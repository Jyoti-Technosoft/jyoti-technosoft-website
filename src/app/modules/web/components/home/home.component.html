<div class="home-section">
  <div class="home-container">
    <div class="content-section">
      <mat-carousel
        [slides]="images.length"
        timings="250ms ease-in"
        [autoplay]="true"
        [interval]="2000"
        color="accent"
        maxWidth="600px"
        [loop]="true"
        [hideArrows]="true"
        [hideIndicators]="false"
        [useKeyboard]="true"
        [useMouseWheel]="false"
        orientation="ltr"
        [maintainAspectRatio]="false"
        slideHeight="350px"
      >
        <mat-carousel-slide
          #matCarouselSlide
          overlayColor="#00000040"
          [hideOverlay]="false"
          *ngFor="let slide of images; let i = index"
        >
          <div class="carousel-container">
            <h3>{{ slide.title }}</h3>
            <h4>{{ slide.subtitle }}</h4>
            <h5>{{ slide.content }}</h5>
          </div>
        </mat-carousel-slide>
      </mat-carousel>
    </div>
    <div class="image-section">
      <p style="display: none">Image section</p>
    </div>
  </div>
  <div class="slider-container">
    <div class="image-slider">
      <div class="image-slider-container">
        <ng-image-slider
          #nav
          [images]="imagesUrl"
          [infinite]="true"
          [autoSlide]="1"
          [imageSize]="{ width: '15%', height: 90 }"
          slideImage="3"
        >
        </ng-image-slider>
      </div>
    </div>
  </div>
</div>
